<div *ngIf="isModal; else directForm" class="flex justify-end">
  <button
    mat-raised-button
    color="primary"
    class="px-4 py-2"
    (click)="openModal()"
  >
    Open Form
  </button>
</div>

<ng-template #directForm>
  <app-dynamic-form-body
    [fields]="fields"
    [value]="value"
    (formSubmit)="onFormSubmit($event)"
    (formCancel)="onFormCancel()"
  ></app-dynamic-form-body>
</ng-template>
