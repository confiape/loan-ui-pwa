<ng-container *ngIf="isModal(); else directForm">
  <div (click)="openModal()">
    <ng-content></ng-content>
  </div>
</ng-container>

<ng-template #directForm>
  <app-dynamic-form-body
    [fieldsInput]="fields()"
    [valueInput]="value()"
    [titleInput]="title()"
    (formSubmit)="onFormSubmit($event)"
    (formCancel)="onFormCancel()"
  ></app-dynamic-form-body>
</ng-template>
